<div class="page-documents">
    <section class="padding white-bg padding margin-vertical box-shadow">
        <div data-ng-if="$ctrl.isLoading" class="loading-overlay"></div>
        <br />
        <br />

        <nav class="nav nav-pills justify-content-center">

            <a class="nav-item nav-link" data-ng-href="#!/Financial/Transactions"
               data-ng-class="{'active':$ctrl.selectedView==='Transactions'}" data-ng-click="$ctrl.selectedView='Transactions'">
                Transactions
            </a>

            <a class="nav-item nav-link" href="#!/Financial/AssessmentHistory"
               data-ng-class="{'active':$ctrl.selectedView==='AssessmentHistory'}" data-ng-click="$ctrl.selectedView='AssessmentHistory'">
                Assessment History
            </a>

            <a class="nav-item nav-link" href="#!/Financial/Reports"
               data-ng-class="{'active':$ctrl.selectedView==='Reports'}" data-ng-click="$ctrl.selectedView='Reports'">
                Reports
            </a>

            <a class="nav-item nav-link" href="#!/Financial/Budgets"
               data-ng-class="{'active':$ctrl.selectedView==='Budgets'}" data-ng-click="$ctrl.selectedView='Budgets'">
                Budgets
            </a>

        </nav>
    </section>

    <div class="padding white-bg margin-vertical spinner-effect" data-ng-if="$ctrl.selectedView === 'Transactions'">
        Transactions Here
    </div>

    <div class="padding white-bg margin-vertical spinner-effect" data-ng-if="$ctrl.selectedView === 'AssessmentHistory'">
        Assessment History Here
    </div>

    <div class="padding white-bg margin-vertical spinner-effect" data-ng-if="$ctrl.selectedView === 'Reports'">
        Reports here
    </div>

    <div class="padding white-bg margin-vertical spinner-effect" data-ng-if="$ctrl.selectedView === 'Budgets'">
        Budget here
    </div>
</div>
