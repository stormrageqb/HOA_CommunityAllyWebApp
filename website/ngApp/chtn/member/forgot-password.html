<div class="page text-center">
    <h3>Reset Password</h3>
    <div class="loading-overlay" data-ng-show="$ctrl.isLoading"></div>
    <div data-ng-if="$ctrl.resultText">
        <span id="error-label" style="font-size: 1.5em; font-weight: bold;" data-ng-style="{'color':$ctrl.resultTextColor}" class="error-text">{{ $ctrl.resultText }}<br /><br /></span>
    </div>
    <div data-ng-show="$ctrl.shouldHideControls">
        <a href="#!/Login">Back to log-in</a>
    </div>
    <form data-ng-hide="$ctrl.shouldHideControls" style="padding-bottom: 40px; max-width: 500px; margin: 0 auto;">
        <div class="form-group text-left">
            <label for="login-email-textbox">E-mail Address:</label>
            <input type="email" class="form-control" id="login-email-textbox" placeholder="Enter e-mail" data-ng-enter="$ctrl.onSubmitEmail()" data-ng-model="$ctrl.loginInfo.emailAddress" data-rule-required="true">
        </div>

        <div class="form-group row">
            <div class="col-12">
                <button type="button" class="btn btn-primary" data-ng-click="$ctrl.onSubmitEmail()" id="submit-button">Submit</button>
            </div>
        </div>
    </form>
</div>
